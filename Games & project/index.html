<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games & Projects</title></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #2a2a40;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 250px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        .card h2 {
            margin: 0;
            color: #f0c674;
            font-size: 1.8em;
        }

        .card p {
            color: #ffffff;
            margin-top: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" onclick="location.href='bot.html'">
            <h2>....</h2>
            <p>......</p>
        </div>

        <div class="card" onclick="location.href='bot2.html'">
            <h2></h2>
            <p></p>
        </div>
    </div>

</body>
</html>
