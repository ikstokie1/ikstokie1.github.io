<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games & Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        header {
            background-color: #2d2d44;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        header h1 {
            margin: 0;
            color: #f0c674;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card {
            background-color: #2a2a40;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        .card h2 {
            color: #f0c674;
            margin-top: 0;
        }

        .card p {
            margin-top: 10px;
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            main {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Games & Projects</h1>
    </header>

    <main>
        <div class="grid">
            <!-- Klikbare Game Card -->
            <a href="/beat-music/index.html" class="card-link">
                <div class="card">
                    <h2>Beat Music Bot</h2>
                    <p>A Discord bot that plays music in your voice channel. Includes slash commands and Spotify support.</p>
                </div>
            </a>

            <a href="/beatradio/index.html" class="card-link">
                <div class="card">
                    <h2>Beat Radio Bot</h2>
                    <p>Beat Radio is for streaming live radio in your voice call.</p>
                </div>
            </a>

            <!-- Voeg hier nieuwe games of projecten toe -->
        </div>
    </main>

</body>
</html>
